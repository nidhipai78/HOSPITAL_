<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Carousel</title>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="carousel.css">
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="award1.png" alt="Image 1"></div>
    <div class="swiper-slide"><img src="award2.png" alt="Image 2"></div>
    <div class="swiper-slide"><img src="award3.png" alt="Image 3"></div>
    <div class="swiper-slide"><img src="award4.png" alt="Image 4"></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="carousel.js"></script>
</body>
</html>
