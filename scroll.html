<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huge Quote Example</title>
<link rel="stylesheet" href="scroll.css">
</head>
<body>
<div class="entirequote">
<div class="quote-container">
  <div class="quote">
    <div class="quotation-mark left">&#8220;</div>
    <p>This is a huge quote. It can be a significant excerpt from a text, a memorable phrase, or anything you want to emphasize.</p>
    <div class="quotation-mark right">&#8221;</div>
  </div>
</div>
</div>
</body>
</html>
